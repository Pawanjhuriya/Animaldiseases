<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to generate a random number within a specified range
        function getRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to update the value of a specified element
        function updateValue(elementId, min, max) {
            var element = document.getElementById(elementId);
            element.textContent = getRandomValue(min, max);
        }

        // Initial call to set the initial values
        updateValue('feverValue', 102, 150);
        updateValue('heartbeatValue', 85, 121);
        updateValue('breathingValue', 60, 80);
        document.getElementById('xyz').play();
        alert("Animal is in Danger")

        // Set up a timer to update the values every 5 seconds
        setInterval(function() {
            updateValue('feverValue', 102, 200);
            updateValue('heartbeatValue', 100, 200);
            updateValue('breathingValue', 60, 80);
            
        }, 5000);
        setInterval(function() {
            alert("Animal is in Danger Temperature is High   Here Some Solution to control it;-  Provide Fresh Water , Cool Compresses , Monitor the Animal's Vital Signs , Contact a Veterinarian when Temperature is over control ")
             }, 50000);
    });
