<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Function to generate a random number within a specified range
        function getRandomValue(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to update the value of a specified element
        function updateValue(elementId, min, max) {
            var element = document.getElementById(elementId);
            element.textContent = getRandomValue(min, max);
        }

        // Initial call to set the initial values
        updateValue('feverValue', 80, 101);
        updateValue('heartbeatValue', 48, 84);
        updateValue('breathingValue', 26, 50);

        // Set up a timer to update the values every 5 seconds
        setInterval(function() {
            updateValue('feverValue', 80, 101);
            updateValue('heartbeatValue', 48, 84);
            updateValue('breathingValue', 26, 50);
        }, 5000);
    });
